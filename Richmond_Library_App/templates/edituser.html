{% extends "pageBase.html" %}
{% load static %}
{% block stylesheet %}
    <link href="{% static 'users.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block app_block %}
    <h1>Edit User</h1>

    <a href="{% url 'Users' %}">
        <button>Cancel</button>
    </a>
    <br>
    <form method="post">{% csrf_token%}
        <table>
            <tr>
                <input
                    type="text"
                    name="_username"
                    value="{{ user.username }}"
                >
            </tr>
            <tr>
                <input
                    type="text"
                    name="_password"
                    value="{{ user.password }}"
                >
            </tr>
            <!-- <tr>
                <input
                    type="text"
                    name="name"
                    placeholder="Name"
                >
            </tr> -->
            <tr>
                <input
                    type="text"
                    name="_email"
                    value="{{ user.email }}"
                >
            </tr>
            <tr>
                <input
                    type="text"
                    name="_user_type"
                    value="{{ user.user_type }}"
                >
            </tr>
        </table>
        <br>
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
