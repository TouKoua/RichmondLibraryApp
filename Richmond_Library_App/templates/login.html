{% load static %}
<html>

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="{% static 'login.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="bg-light-blue"> <!-- Assuming you'll set the background color in your CSS -->


    <div class="white-box d-flex" style="margin-bottom: 100px; margin-top: 100px;">

        <div class="container mt-5">
            <div class="d-flex justify-content-center align-items-center">
                <!-- 50px is just an example value -->
                <img src="{% static 'images/mps_logo1.png' %}" alt="MPS Logo" class="mb-4">
            </div>
            
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body"> 
                    <h2 class="text-center">Sign in</h2> 

                    <form action='' method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
                        <div class="text-center">
                            <a href="#">Ask a Teacher</a>
                        </div>
                        <hr>
                        {% load socialaccount %}
                        <div style='text-align:center'>
                            <h2>Google Login</h2>
                            <a href="{% provider_login_url 'google' %}?next={% url 'Home' %}">Login with Google</a>
                        </div>
                    </form>
                    <!-- Can wrap container style for python below (CSS, JavaScript) -->
                    <div class="text-center text-danger mt-2">{{errorMessage}}</div>
                </div>
            </div>
    
    </div>
        

        <!-- If you need sign-in options, you can add them here -->

    </div>

</body>

</html>
